<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <div class="container ruler">
      <div class="wrapper">
        <header class="header">
          <h1 class="heading">Card Component</h1>
        </header>
        <main class="card">
          <img class="card-top-pattern" src="/images/bg-pattern-card.svg" alt="card component patter image">
          <img class="logo-img" src="/images/image-victor.jpg" alt="Victor crest logo image">
          <div class="info">
            <div class="bio-data">
              <h2 class="person-name">Victor Crest</h2>
              <span class="person-age">26</span>
            </div>
            <span class="city">London</span>
          </div>
          <div class="social-status">
            <p class="b1 text">80K<br /><span>Followers</span></p>
            <p class="b2 text">803K<br /><span>Likes</span></p>
            <p class="b3 text">1.4K<br /><span>Photos</span></p>
          </div>
        </main>
      </div>
      <footer class="footer"></footer>
    </div>

  26
  London

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
  </body>
</html>
